spring:
  application:
    name: warp5_construction_i

  datasource:
    url: jdbc:postgresql://localhost:5432/warp5_db
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver
    initialization-mode: always

  jpa:
    hibernate:
      ddl-auto: none          # Disable auto DDL since Flyway handles schema
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true


  paystack:
    secret-key: sk_test_xxxxxxxxxxxxx
    base-url: https://api.paystack.co



  flyway:
    enabled: true
    baseline-on-migrate: true    # Useful if DB already has existing tables
    locations: classpath:db/migration
    url: jdbc:postgresql://localhost:5432/warp5_db
    user: postgres
    password:

server:
  port: ${PORT:8080}            # Heroku provides PORT automatically

# Optional: logging
logging:
  level:
    root: INFO
    org.springframework: INFO
    org.flywaydb: DEBUG
